<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Leaf X24a Application</title>

    <link rel="stylesheet" type="text/css" href="{APP_BASE}themes/default/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{APP_BASE}themes/default/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="{APP_BASE}themes/default/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{APP_BASE}themes/default/css/style.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body role="document">
<!-- Navigation bar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{APP_BASE}">Leaf X24a</a>
        </div>
        <div class="navbar-collapse collapse">
            {HTML_MENU_TOP}
            {HTML_USERMENU}
        </div>
    </div>
</div>
<!-- /Navigation bar -->

<div class="container" role="main">
    {HTML_ALERT}
    {HTML_CONTENT}
    {HTML_DEBUG}
</div>

<div class="footer">
    <div class="container" role="main">
        <div class="row">
            <div class="col-md-6"><small>{HTML_FOOTER_LEFT}</small></div>
            <div class="col-md-6 text-right"><small>{HTML_FOOTER_RIGHT}</small></div>
        </div>
    </div>
</div>


<!-- scripts -->
<script type="text/javascript" src="{APP_BASE}themes/default/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="{APP_BASE}themes/default/bootstrap/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script type="text/javascript" src="{APP_BASE}themes/default/js/ie10-viewport-bug-workaround.js"></script>
